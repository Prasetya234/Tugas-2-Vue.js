<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 2</title>
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--Engine Vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.js"></script>
    <script type="module">
    
    import Vue from 'https://cdn.jsdelivr.net/npm/vue@2.6.0/dist/vue.esm.browser.js'
    
    </script>
    <!-- Menyisipkan Vue JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue.dist.vue.js"></script>
    <!--Vue  js engginer 2-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.25/vue.min.js"></script>

    <style>
        body{
            background-color: blueviolet;
        }
    </style>
</head>
<body>
    <br/><br/>
    <div class="row" id="app">
        <div class="col-sm-6">
          <div class="card" style="width: 42rem; height: 600px;">
            <div class="card-body">
              <h5 class="card-title">Nama Lengkap:</h5>
              <p class="card-text"><input type="text" v-model="nama" placeholder="Tanggal lahir"></p>
              <h5 class="card-title">Tanggal lahir</h5>
              <p class="card-text"><input type="text" v-model="ttl" placeholder="Tanggal lahir"></p>
              <h5 class="card-title">No Hp</h5>
              <p class="card-text"><input type="text" v-model="no" placeholder="No Hp"></p>
              <h5 class="card-title">Alamat</h5>
              <p class="card-text"><input v-model="alamat" placeholder="masukan alamat"></p>
              <template-baru :nama="nama"  :TTL="ttl" :Kelamin="Kelamin" :Agama="agama" :Alamat="alamat" :no="no" :Ho="ho"></template-baru>            </div>
          </div>
        </div>
        <div class="col-sm-6" id="app">
          <div class="card" style="width: 42rem; height: 600px;">
            <div class="card-body">
              <h5 class="card-title">Jenis Kelamin</h5>
              <p class="card-text"><input type="radio" v-model="Kelamin" value="Laki-laki">Laki-Laki
                <input type="radio" v-model="Kelamin" value="Perempuan">Perempuan
            </p>
                <h5 class="card-title">Agama</h5>
                <p class="card-text"><select v-model="agama">
                    <option disabled value="">Pilih</option>
                    <option>Islam</option>
                    <option>Kristen</option>
                    <option>Katolik</option>
                  </select></p>
                  <h5 class="card-title">Hobi</h5>
                  <p class="card-text"><input type="checkbox" v-model="ho" value="sepak bola">Sepak Bola
                    <input type="checkbox" v-model="ho" value="futsal">Futsal
                    <input type="checkbox" v-model="ho" value="tari">Tari
                    <input type="checkbox" v-model="ho" value="volly">Volly
                    <input type="checkbox" v-model="ho" value="paduan suara">Paduan Suara
                    <input type="checkbox" v-model="ho" value="basket">Basket
                    <input type="checkbox" v-model="ho" value="paskibra">Paskibra
                    <input type="checkbox" v-model="ho" value="pencak silat">Pencak Silat</p>
                    <template-baru :nama="nama"  :TTL="ttl" :Kelamin="Kelamin" :Agama="agama" :Alamat="alamat" :no="no" :Ho="ho"></template-baru>
                </div>
        </div>
      </div>
        <br>
    </center>       
    </div>
           <template id="post-template">
                   <table class="table table-hover table-dark">
                       <thead>
                           <tr>
                               <td>Nama Lemgkap</td>
                               <td>Tanggal Lahir</td>
                               <td>JENIS KELAMIN</td>
                               <td>AGAMA</td>
                               <td>ALAMAT</td>
                               <td>NO HANDPHONE</td>
                               <td>HOBI</td>
                           </tr>
                       </thead>
                       <tbody>
                           <tr>
                               <td>{{ nama }}</td>
                               <td>{{ ttl }}</td>
                               <td>{{ Kelamin }}</td>
                               <td>{{ agama }}</td>
                               <td>{{ alamat }}</td>
                               <td>{{ no }}</td>
                               <td>{{ ho }}</td>
                           </tr>
                       </tbody>
                   </table>
               </div>
               </template>
               
           <script>
                Vue.component('template-baru', {
                template: '#post-template',
                props: ['nama', 'ttl', 'Kelamin', 'agama', 'alamat', 'no', 'ho']
            });
               var vo = new Vue({
                   el: '#app',
                   data: {
                       nama : null,
                       ttl  : null,
                       Kelamin : null,
                       agama : null,
                       alamat : null,
                       no : null,
                       ho : [],
                   },
               });
           </script>
</body>
</html>
